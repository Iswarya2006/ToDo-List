<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cornflowerblue;
            margin:0;
        }
        .Main{
            width:50vw;
            height:80vh;
            background-color: palevioletred;
            position:relative;
            left:25vw;
            top:10vh;
            font-size:x-large;
            color:white;
            text-align:center;
            display:flex;
            flex-direction:column;
            align-items:center;
            border:3px solid white;
            border-radius:10px;
            padding:20px;
        }
        input{
            width:400px;
            height:40px;
            border-radius:10px;
            border:none;
            padding-left:10px;
            font-size:large;
        }
        button{
            width:200px;
            height:40px;
            border-radius:10px;
            color:white;
            font-size:large;
            background-color: cornflowerblue;
        }
        ::placeholder{
            font-size:larger;
            color:black;
            padding-left:10px;
        }
        .removebutton{
            background-color:rgb(169, 44, 86);
            width:100px;
            position:absolute;
            right:1vw;
        }
        .removebutton:hover{
            background-color:rgb(241, 235, 235);
            color:black;
        }
        .Sub{
            position:relative;
            width:20vw;
            height:5vh;
            padding:30px;
            background-color:cornflowerblue;
            color:white;
            border:3px solid white;
            border-radius:10px;
            display:flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top:20px;
        }
        .Sub span{
            position:absolute;
            left:2vw;
            text-align:left;
        }
        #todolist{
            overflow-y:scroll;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="Main">
        <h1>To-Do List</h1>
        <input type="text" id="todoinput" placeholder="Enter task here">
        <button onclick="addToDo()">Add task</button>
        <div id="todolist">
            
        </div>
    </div>
</body>
<script>
    function addToDo(){
        let taskvalue = document.getElementById("todoinput").value;
        if(taskvalue==""){
            return;
        }
        let taskstore = document.createElement("div");
        taskstore.className="Sub";

        let tasktext = document.createElement("span");
        tasktext.innerText = taskvalue;

        let removebutton = document.createElement("button");
        removebutton.innerText = "Delete";
        removebutton.className = "removebutton";
        removebutton.onclick = function(){
            taskstore.remove();
        }

        taskstore.appendChild(tasktext);
        taskstore.appendChild(removebutton);

        document.getElementById("todolist").appendChild(taskstore);

        document.getElementById("todoinput").value = "";
    }
</script>
</html>
